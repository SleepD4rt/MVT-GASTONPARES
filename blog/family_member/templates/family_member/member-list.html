<!DOCTYPE html>
<html lang="es">
<style>


table, th, td {
  text-align: center;
  border:1px solid rgb(88, 12, 12);
}
    .center {
  margin-left: auto;
  margin-right: auto;
}

</style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Miembos de la familia</title>
</head>
<body>
    <h2 style="text-align: center;">Lista de Miembros</h2>

    <hr></hr>
    <table style="width:50%" class="center">
        
        <tr>
            <td>Nombre</td>
            <td>Apelido</td>
            <td>Fecha de nacimiento</td>
            <td>Edad</td>
            <td>Sexo</td>
            <td>Altura</td>
            <td>Profesion</td>
        </tr>

        <tr>
        {% for member in family_members %}
            <td>{{member.name}}</td>
            <td>{{member.last_name}}</td>
            <td>{{member.birth_day}}</td>
            <td>{{member.age}}</td>
            <td>{{member.sex}}</td>
            <td>{{member.height}}</td>
            <td>{{member.profession}}</td>

        </tr>
        {% endfor %}

    </table>

<!--
    <ul>
        
        <li>
            {{member}}
        </li>
    </ul> -->

</body>
</html>
